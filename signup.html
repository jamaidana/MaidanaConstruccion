<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="scss/estilos.css">
    <link rel="stylesheet" href="querries.css">
    <link rel="icon" href="Iconos/favicon-32x32.png">
    <title>Sign Up</title>
</head>
<!--ESTO DEBERÍA SER UN POP UP-->

<body>
    <main class="container">
        <section class="formularioSingUp">
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        <h6>Ingrese Mail</h6>
                    </label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="nombre@ejemplo.com">
                </div>
                <div>
                    <label for="inputPassword5">
                        <h6>Contraseña</h6>
                    </label>
                    <input type="password" id="inputPassword5" class="form-control"
                        aria-describedby="passwordHelpBlock">
                </div>

                <div>
                    <input type="submit" class="btn btn-success" value="Ingresar">
                    <a href="suscripcion.html" button type="button" class="btn btn-secondary">No tengo cuenta</button>
                    </a>
                </div>
                <a href="index.html" button type="button" class="btn btn-light">Volver al Inicio</button></a>
            </form>
        </section>
    </main>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
