<body>
    
    <header class="header">


        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>

            <ul>

            </ul>
        </nav>

    </header>

    <main class="container">
        <h1 class="aparecer"> CONTACTANOS</h1>

        <section class="formularioContacto">
            <form action="https://formspree.io/f/mrgroorl"
            method="POST">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Apellido">
                    </div>
                </div>

                <br>

                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        <h6>Ingrese Mail</h6>
                    </label>
                    <input type="email" name="_replyto" class="form-control" id="exampleFormControlInput1"
                        placeholder="nombre@ejemplo.com">
                </div>


                <br>


                <div class="form-group">
                    <label for="exampleFormControlSelect1">
                        <h6>Motivo de Consulta</h6>
                    </label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Construcción</option>
                        <option>Remodelación</option>
                        <option>Refacciones</option>
                        <option>Presupuestos</option>
                        <option>Ingenieria</option>
                    </select>
                </div>


                <div class="form-group">
                    <label for="exampleFormControlTextarea1">
                        <h6>Ingrese su Consulta</h6>
                    </label>
                    <textarea name="message" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <input type="submit" class="btn btn-success" value="Enviar">
                <input type="reset" class="btn btn-secondary" value="Limpiar Campos">


        </section>

    </main>
    <hr>

            <section>

                        src="Iconos/linkedin.png" alt="linkedin_logo_maidana" width="20"></a><br>

                <div class="tituServicios"><a href="contacto.html">Contacto
                    </a></div>

                </div>
                <div class="textoContactoFoot">
